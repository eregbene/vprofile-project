version: '3.8'
services:
  vprodb:
    build:
    contex: ./Docker-files/db
    image: eregbene/vprofiledb:V1
    container_name: vprodb 
    ports:
      - "3306:3306"
    volumes:
      - vprodbdata:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=vprodbpass

  vprocache01:
    image: memcached
    container_name: vprocache01
    ports:
      - "11211:11211"

  vpromq01:
    image: rabbitmq
    container_name: vpromq01
    ports:
      - "15672:157672"
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest

  vproapp:
    build:
    contex: ./Docker-files/app
    image: eregbene/vprofileapp:V1
    container_name: vproapp 
    ports:
      - "8080:8080"
    volumes:
      - vproappdata:/usr/local/tomcat/webapps

  vproweb:
    build:
    contex: ./Docker-files/web
    image: eregbene/vprofileweb:V1 
    container_name: vproweb 
    ports:
      - "80:80"

volumes:
  vprodbdata: {}
  vproappdata: {}